<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Glows</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page1 {
            height: 400px;
            width: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .page1 img {
            width: 300px;  /* Reduced width */
            height: 500px; /* Reduced height */
            object-fit: cover;
            border-radius: 10px; /* Optional: adds rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: adds subtle shadow */
        }

        .greeting {
            font-family: 'Alex Brush', cursive;
            font-size: 5rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .enter-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(126, 112, 112, 0.664);
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .enter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="page1">
            <img src="https://i.pinimg.com/736x/45/83/fc/4583fc8bcbc9039afdd561e786a0c485.jpg" alt="">
            <h1 class="greeting">hello glows</h1>
            <a href="indexv2.html" class="enter-btn"></a>
        </div>
    </div>
</body>
</html>
