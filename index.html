<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Glows - Your Personal Skincare Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://img.freepik.com/premium-photo/cosmetic-bottle-containers-pink-background-blank-label-branding-mock-up-banner-skin-care-beauty-products_255501-17.jpg') center/cover fixed no-repeat,
                        linear-gradient(135deg, rgba(252, 232, 243, 0.85) 0%, rgba(255, 255, 255, 0.85) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(212, 100, 159, 0.15);
        }

        .hero {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 6rem;
            background: linear-gradient(to right, #d4649f 20%, #ffd700 30%, #d4649f 70%, #ffd700 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 30px rgba(212, 100, 159, 0.3);
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.3s;
        }

        .feature {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(212, 100, 159, 0.1);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature h3 {
            color: #d4649f;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .feature p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .cta-button {
            display: inline-block;
            padding: 40px 40px;
            background: #d4649f;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.6s;
            box-shadow: 0 5px 15px rgba(212, 100, 159, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 100, 159, 0.4);
            background: #c15590;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 4rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="title">Hello Glows</h1>
        </div>

        <div class="features">
            <div class="feature">
                <h3>Personalized Analysis 
                    <br> Smart Product Analysis
                </h3>            </div>
           
            
        </div>

        <a href="indexv2.html" class="cta-button"></a>
    </div>
</body>
</html>
